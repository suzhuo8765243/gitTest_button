<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/su_button.css">
    <title>按钮作业</title>
</head>

<body>
    <div class="box">
        
        <div>
            <button class="su rule">默认按钮</button>
            <button class="su blue">主要按钮</button>
            <button class="su green">成功按钮</button>
            <button class="su gray">信息按钮</button>
            <button class="su orange">警告信息</button>
            <button class="su reg">危险按钮</button>
        </div>

        <div>
            <button class="su tinge_rule">朴素按钮</button>
            <button class="su tinge_blue">主要按钮</button>
            <button class="su tinge_green">成功按钮</button>
            <button class="su tinge_gray">信息按钮</button>
            <button class="su tinge_orange">警告信息</button>
            <button class="su tinge_reg">危险按钮</button>
        </div>

        <div>
            <button class="su rule radius">圆角按钮</button>
            <button class="su blue radius">主要按钮</button>
            <button class="su green radius">成功按钮</button>
            <button class="su gray radius">信息按钮</button>
            <button class="su orange radius">警告信息</button>
            <button class="su reg radius">危险按钮</button>
        </div>
        
        <div>
            <button class="su rule circle"><i class="fa fa-search"></i></button>
            <button class="su blue circle"><i class="fa fa-pencil"></i></button>
            <button class="su green circle"><i class="fa fa-check"></i></button>
            <button class="su gray circle"><i class="fa fa-envelope-o"></i></button>
            <button class="su orange circle"><i class="fa fa-star-o"></i></button>
            <button class="su reg circle"><i class="fa fa-trash-o"></i></button>
        </div>
        
    </div>
</body>

</html>
